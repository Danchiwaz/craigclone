{% extends 'base.html' %}


{% block content %}
<h3 style="text-align: center;"> {{search | title}} </h3>



<div class="row">
	{% for post in final_postings %}
  
     <div class="col s4">
	<div class="card">
		<div class="card-image">
			<a href="{{ post.1 }}"><img src="{{ post.3 }}"></a>
		</div>
		<div class="card-content">
			<p> {{ post.0 }} </p>
		</div>
		<div class="card-action">
			<a href="{{ post.1 }}">Price Listings :Price {{ post.2 }}</a>
		</div>
		

	</div>
</div>


{% endfor %}


</div>


{% endblock content %}
